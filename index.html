<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="robotron-form">
        <section class="image-robo-content">
          <section class="robotron">
            <img
              class="robo"
              id="robo"
              src="/img/Robotron 2000 - Rosa.png"
              alt="Robotron"
            />
            <figcaption class="titulo">ROBOTRON <br />2000</figcaption>
          </section>

          <div class="seletor">
            <button class="botao" id="Vermelho"></button>
            <button class="botao" id="Azul"></button>
            <button class="botao" id="Amarelo"></button>
            <button class="botao" id="Branco"></button>
            <button class="botao" id="Preto"></button>
            <button class="botao" id="Rosa"></button>
          </div>
        </section>

        <input
          type="submit"
          value="Iniciar produção"
          class="producao"
          id="producao"
        />
      </div>

      <section class="box estatisticas">
        <div class="montador-conteudo">
          <div class="estatistica-1">
            <p class="estatistica-titulo">Força</p>
            <div class="estatistica-valor-1">
              <p class="estatistica-numero" data-estatistica="forca">768</p>
            </div>
          </div>
          <div class="estatistica">
            <p class="estatistica-titulo">Poder</p>
            <div class="estatistica-valor-2">
              <p class="estatistica-numero" data-estatistica="poder">630</p>
            </div>
          </div>
          <div class="estatistica-1">
            <p class="estatistica-titulo">Energia</p>
            <div class="estatistica-valor-1">
              <p class="estatistica-numero" data-estatistica="energia">289</p>
            </div>
          </div>
          <div class="estatistica">
            <p class="estatistica-titulo">Velocidade</p>
            <div class="estatistica-valor-2">
              <p class="estatistica-numero" data-estatistica="velocidade">
                597
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="box equipamentos">
        <div class="montador">
          <div class="montador-conteudo">
            <div class="peca">
              <label for="" class="peca-titulo">Braços</label>
              <div class="controle">
                <button
                  class="controle-ajuste"
                  data-controle="-"
                  data-peca="bracos"
                >
                  -
                </button>
                <input
                  type="text"
                  class="controle-contador"
                  value="00"
                  data-contador
                />
                <button
                  class="controle-ajuste"
                  data-controle="+"
                  data-peca="bracos"
                >
                  +
                </button>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Blindagem</label>
              <div class="controle">
                <button
                  class="controle-ajuste"
                  data-controle="-"
                  data-peca="blindagem"
                >
                  -
                </button>
                <input
                  type="text"
                  class="controle-contador"
                  value="00"
                  data-contador
                />
                <button
                  class="controle-ajuste"
                  data-controle="+"
                  data-peca="blindagem"
                >
                  +
                </button>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Núcleos</label>
              <div class="controle">
                <button
                  class="controle-ajuste"
                  data-controle="-"
                  data-peca="nucleos"
                >
                  -
                </button>
                <input
                  type="text"
                  class="controle-contador"
                  value="00"
                  data-contador
                />
                <button
                  class="controle-ajuste"
                  data-controle="+"
                  data-peca="nucleos"
                >
                  +
                </button>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Pernas</label>
              <div class="controle">
                <button
                  class="controle-ajuste"
                  data-controle="-"
                  data-peca="pernas"
                >
                  -
                </button>
                <input
                  type="text"
                  class="controle-contador"
                  value="00"
                  data-contador
                />
                <button
                  class="controle-ajuste"
                  data-controle="+"
                  data-peca="pernas"
                >
                  +
                </button>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Foguetes</label>
              <div class="controle">
                <button
                  class="controle-ajuste"
                  data-controle="-"
                  data-peca="foguetes"
                >
                  -
                </button>
                <input
                  type="text"
                  class="controle-contador"
                  value="00"
                  data-contador
                />
                <button
                  class="controle-ajuste"
                  data-controle="+"
                  data-peca="foguetes"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
